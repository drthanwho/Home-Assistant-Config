# lovelace_gen

#==================================
#=== CYCLE PAGE FOR CYCLES 1 AND 2
#===
#=== cycle: 1 or 2
#==================================
type: entities
entities:

  - type: custom:hui-element
    card_type: vertical-stack
    cards:

      #=================
      #=== CYCLE HEADER
      #=================
      - !include
        - item_cycle_header.yaml
        - cycle: {{ cycle }}

      - type: custom:hui-element
        row_type: divider

      #========================
      #=== CYCLE SCHEDULE CARD
      #========================
      - type: horizontal-stack
        cards:

          #=== START TIME
          - !include
            - item_cycle_start_time.yaml
            - entity: sensor.irrigation_cycle{{ cycle }}_start_time_in_seconds
              cycle: {{ cycle }}

          - type: vertical-stack
            cards:
              #=== TEMPERATURE ADJUSTMENT SELECT BUTTON
              - !include
                - item_cycle_weather_check_box.yaml
                - entity: input_boolean.irrigation_cycle{{ cycle }}_adjust_for_temperature
                  name: Adjust For Temperature

              #=== RAINFALL ADJUSTMENT SELECT BUTTON
              - !include
                - item_cycle_weather_check_box.yaml
                - entity: input_boolean.irrigation_cycle{{ cycle }}_adjust_for_rainfall
                  name: Adjust For Rainfall

      #=========================
      #=== CYCLE ZONE DURATIONS
      #=========================
      #=== Zone 1
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 1

      #=== Zone 2
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 2

      #=== Zone 3
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 3

      #=== Zone 4
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 4

      #=== Zone 5
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 5

      #=== Zone 6
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 6

      #=== Zone 7
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 7

      #=== Zone 8
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
          zone: 8

      #=== Zone 9
      - !include
        - item_cycle_zone_duration_line.yaml
        - cycle: {{ cycle }}
