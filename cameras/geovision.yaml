# All Geovision Camera arround the hosue. Each camera connected with rtsp url (ffmpeg) and with http url (mjpeg)
# MJPEG seems to be running significantly smoother and immedietlimmediately compared to RTSP. Able to run all 6 cameras in one view as MJPEG with almost no CPU load
  - platform: ffmpeg
    name: Kouzina_rtsp
    input: !secret kouzina_url
  - platform: ffmpeg
    name: Kipos_rtsp
    input: !secret kipos_url
  - platform: ffmpeg
    name: Eisodos_rtsp
    input: !secret eisodos_url
  - platform: ffmpeg
    name: Eisodos_HD_rtsp
    input: !secret eisodos_hd_url
  # - platform: onvif
  #   host: 192.168.1.103
  #   username: 
  #   password: 
  #   port: 80
  - platform: ffmpeg
    name: Veranta_rtsp
    input: !secret extra_url

#MJPEG streams
  - platform: generic
    name: Kouzina_mjpeg
    still_image_url: !secret still_image_url_kouzina
    # stream_source: !secret stream_source_kouzina
  - platform: generic
    name: Kipos_mjpeg
    still_image_url: !secret still_image_url_kipos
    verify_ssl: false
    # stream_source: !secret stream_source_kipos
  - platform: generic
    name: Eisodos_HD_mjpeg
    still_image_url: !secret still_image_url_eisodos_HD
    verify_ssl: false
    # stream_source: !secret stream_source_eisodos_HD
  - platform: generic
    name: Veranta_HD_mjpeg
    still_image_url: !secret still_image_url_veranta_HD
    verify_ssl: false
    # stream_source: !secret stream_source_veranta_HD
  - platform: generic
    name: Extra_HD_mjpeg
    still_image_url: !secret still_image_url_extra_HD
    verify_ssl: false
  